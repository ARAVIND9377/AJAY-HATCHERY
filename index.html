        </div>

        <div class="container3-title">
            <div class="container3-title__box">
                <h5>Box</h5>
                <ol>
                    <li><input id="Bo1" type="number" placeholder="Box"></li>
                    <li><input id="Bo2" type="number" placeholder="Box"></li>
                    <li><input id="Bo3" type="number" placeholder="Box"></li>
                    <li><input id="Bo4" type="number" placeholder="Box"></li>
                    <li><input id="Bo5" type="number" placeholder="Box"></li>

        <div class="container4-head">
            <h4>Net Weight</h4>
        </div>

        <div class="container4-title">
            <p id="Lnetweight">Load Weight : </p>
            <p id="Enetweight">Empty Weight : </p>
            <p id="Totalnet">Net Weight : </p>
            <p id="BBcount">No.Birds : </p>
            <p id="Netavg">Birds Average :</p>
            <p>Price : <input type="number" id="price"><button id="PriceAddbtn">Add</button></p>
            <p id="amount">Amount :</p>
        </div>
    </div>

    <!--Last Button-->
    <div id="netbtn" class="last-btn">
        <button id="netback">Back</button>
        <button id="netload">Load</button>
